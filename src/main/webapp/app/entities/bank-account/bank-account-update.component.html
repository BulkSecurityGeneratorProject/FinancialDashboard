<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bank-account-heading" jhiTranslate="financialdashboardApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bankAccount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bankAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financialdashboardApp.bankAccount.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="bankAccount.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financialdashboardApp.bankAccount.bank" for="field_bank">Bank</label>
                    <input type="text" class="form-control" name="bank" id="field_bank"
                        [(ngModel)]="bankAccount.bank" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financialdashboardApp.bankAccount.iban" for="field_iban">Iban</label>
                    <input type="text" class="form-control" name="iban" id="field_iban"
                        [(ngModel)]="bankAccount.iban" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financialdashboardApp.bankAccount.goal" for="field_goal">Goal</label>
                    <input type="text" class="form-control" name="goal" id="field_goal"
                        [(ngModel)]="bankAccount.goal" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
