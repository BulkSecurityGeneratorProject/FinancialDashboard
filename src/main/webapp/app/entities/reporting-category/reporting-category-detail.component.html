<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reportingCategory">
            <h2><span jhiTranslate="financialdashboardApp.reportingCategory.detail.title">Reporting Category</span> {{reportingCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="financialdashboardApp.reportingCategory.name">Name</span></dt>
                <dd>
                    <span>{{reportingCategory.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reporting-category', reportingCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
