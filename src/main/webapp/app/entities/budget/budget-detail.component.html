<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="budget">
            <h2><span jhiTranslate="financialdashboardApp.budget.detail.title">Budget</span> {{budget.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="financialdashboardApp.budget.year">Year</span></dt>
                <dd>
                    <span>{{budget.year}}</span>
                </dd>
                <dt><span jhiTranslate="financialdashboardApp.budget.month">Month</span></dt>
                <dd>
                    <span>{{budget.month}}</span>
                </dd>
                <dt><span jhiTranslate="financialdashboardApp.budget.amount">Amount</span></dt>
                <dd>
                    <span>{{budget.amount}}</span>
                </dd>
                <dt><span jhiTranslate="financialdashboardApp.budget.reportingCategory">Reporting Category</span></dt>
                <dd>
                    <div *ngIf="budget.reportingCategoryId">
                        <a [routerLink]="['/reporting-category', budget.reportingCategoryId, 'view']">{{budget.reportingCategoryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/budget', budget.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
