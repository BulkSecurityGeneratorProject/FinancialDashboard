<div>
    <h2 id="page-heading">
        <span jhiTranslate="financialdashboardApp.splitTransaction.home.title">Split Transactions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-split-transaction" [routerLink]="['/split-transaction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="financialdashboardApp.splitTransaction.home.createLabel">
            Create new Split Transaction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="splitTransactions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="financialdashboardApp.splitTransaction.splitName">Split Name</span></th>
            <th><span jhiTranslate="financialdashboardApp.splitTransaction.amount">Amount</span></th>
            <th><span jhiTranslate="financialdashboardApp.splitTransaction.sign">Sign</span></th>
            <th><span jhiTranslate="financialdashboardApp.splitTransaction.transactionIng">Transaction Ing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let splitTransaction of splitTransactions ;trackBy: trackId">
                <td><a [routerLink]="['/split-transaction', splitTransaction.id, 'view' ]">{{splitTransaction.id}}</a></td>
                <td>{{splitTransaction.splitName}}</td>
                <td>{{splitTransaction.amount}}</td>
                <td jhiTranslate="{{'financialdashboardApp.Sign.' + splitTransaction.sign}}">{{splitTransaction.sign}}</td>
                <td>
                    <div *ngIf="splitTransaction.transactionIngId">
                        <a [routerLink]="['../transaction-ing', splitTransaction.transactionIngId , 'view' ]" >{{splitTransaction.transactionIngId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/split-transaction', splitTransaction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/split-transaction', splitTransaction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'split-transaction/'+ splitTransaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
